<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div id="emoji_container">
    <img id="emoji" src="./images/favicon-32x32.png" alt="emoji style winking face with smirk in bright colors">
    <div id="qr_backdrop">
      <article>
        <img id="qr_code" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor Website">
        <div class="text-box">
          <h4>Improve your front-end skills by building projects</h4>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the
            next level
          </p>
        </div>
      </article>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Donohoe</a>.
  </div>
</body>
</html>
